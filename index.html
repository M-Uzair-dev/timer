<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,600;1,700&family=Nunito:wght@300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Quicksand:wght@400;700&family=Raleway:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading" style="color: rgb(204, 203, 203)">
        Javascript Timer
      </h1>
      <h1 class="timer">
        <span id="hour"><span>0</span><span>0</span></span
        >:<span id="minute"><span>0</span><span>0</span></span
        >:<span id="second"><span>0</span><span>0</span></span>
      </h1>
      <div class="buttons">
        <button onclick="resetTimer()">Reset</button>
        <button onclick="playTimer()" id="play">Play</button>
        <button onclick="stopTimer()" id="stop">Stop</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
